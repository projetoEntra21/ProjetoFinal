<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8">
  <title>Agendamento de consulta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
	<div class="header">
		Agende sua consulta
	</div>
	<div class="form-container">
		<div class="subtitle">
			Informe sua informação de reserva.
		</div>
		<form>
			<div class="form-section">
				<div class="form-label">
					<label for="">Nome Completo</label>
				</div>
				<div class="input-container">
					<span class="input-icon">
						<i class="far fa-user"></i>
					</span>
					<input id="Nome" type="text" class="form-input"  placeholder="Entre com seu nome" pattern="^[a-zA-Z]{3,25}$" title="Indique seu nome completo sem números" required>
				</div>
			</div>

			<div class="form-section">
				<div class="form-label">
					<label for="">Data</label>
				</div>
				<div class="input-container">
					<span class="input-icon">
						<i class="far fa-calendar-alt"></i>
					</span>
					<input id="date" type="date" class="form-input" required pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" title="Entre com uma data válida">
				</div>
			</div>

			<div class="form-section">
				<div class="form-label">
					<label for="">Hora</label>
				</div>
				<div class="input-container">
					<span class="input-icon">
						<i class="far fa-clock"></i>
					</span>
					<input id="time" type="time" class="form-input" required  pattern="([01][0-9]|2[0-3]):[0-5][0-9]">
				</div>
			</div>


			<div class="form-section">
				<div class="form-label">
					<label for="">Nutricionista</label>
				</div>
				<div class="input-container">
					<span class="input-icon">
						<i class="fas fa-asterisk"></i>
					</span>
					<select id="service" class="form-select" required>
						<option value="" selected disabled>Selecione um nutricionista de sua preferencia</option>
						<option value="Option 1">Nutricionista 1 </option>
						<option value="Option 2">Nutricionista 2</option>
						<option value="Option 3">Nutricionista 3</option>
			
					</select>
				</div>
			</div>
			<button type="submit" class="button">Enviar <span class="send"><i class="far fa-paper-plane"></i></span></button>
		</form>
	</div>
</div>
<!-- partial -->
  <script src="script.js"></script>
</body>
</html>
