<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8">
  <title>Agendamento de consulta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  
  
</head>
<body>
	<script src="script.js"></script>
<!-- partial:index.partial.html -->
<div class="container">
	<div class="header">
		Agende sua consulta
	</div>
	<div class="form-container">
		<div class="subtitle">
			Informe sua informação de reserva.
		</div>
		<form action="" onsubmit="return validadata(d)" method="post">
			<div class="form-section">
				<div class="form-label">
					<label for="">Nome</label>
				</div>
				<div class="input-container">
					<span class="input-icon">
						<i class="far fa-user"></i>
					</span>
					<input id="Nome" type="text" class="form-input"  placeholder="Entre com seu nome" pattern="^[a-zA-Z][a-zA-Z-_\.]{3,20}$" title="Indique seu nome sem números" required>
				</div>
			</div>
			<form action="" onsubmit="return validadata(d)" method="post">
				<div class="form-section">
					<div class="form-label">
						<label for="">Sobrenome</label>
					</div>
					<div class="input-container">
						<span class="input-icon">
							<i class="far fa-user"></i>
						</span>
						<input id="Nome" type="text" class="form-input"  placeholder="Entre com seu Sobrenome" pattern="^([AZ] {1} [az] {1,30} [-] {0,1} | [AZ] {1} [- \ '] { 1} [AZ] {0,1} [az] {1,30} [-] {0,1} | [az] {1,2} [- \ '] {1} [AZ] {1} [ az] {1,30}) {2,5} {3,20}$  "title="Indique seu sobrenome completo sem números" required>
					</div>
				</div>
            
			<div class="form-section" >
				<div class="form-label">
					<label for="">Data</label>
				</div>
				<div class="input-container">
					<span class="input-icon">
						<i class="far fa-calendar-alt"></i>
					</span>
					
					<input type="date" id="txtDat" class="form-input" onchange="validadata(this)" required pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" title="Entre com uma data válida">
				
				</div>
			</div>
		
			<div class="form-section">
				<div class="form-label">
					<label for="">Hora</label>
				</div>
				<div class="input-container">
					<span class="input-icon">
						<i class="far fa-clock"></i>
					</span>
					<input id="time" type="time" class="form-input" required  pattern="([01][0-9]|2[0-3]):[0-5][0-9]">
				</div>
			</div>


			<div class="form-section">
				<div class="form-label">
					<label for="">Nutricionista</label>
				</div>
				<div class="input-container">
					<span class="input-icon">
						<i class="fas fa-asterisk"></i>
					</span>
					<select id="service" class="form-select" required>
						<option value="" selected disabled>Selecione um nutricionista de sua preferencia</option>
						<option value="Option 1">Nutricionista 1 </option>
						<option value="Option 2">Nutricionista 2</option>
						<option value="Option 3">Nutricionista 3</option>
			
					</select>
				</div>
			</div>
			<button type="button" id=botao class="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Enviar
              </button>
              
			  <div id="myModal" class="modal fade" role="dialog">
				<div class="modal-dialog">
				  <!-- Modal content-->
				  <div class="modal-content">
					<div class="modal-header">
					  <button type="button" class="close" data-dismiss="modal">&times;</button>
					  <h4 class="modal-title">Modal Header</h4>
					</div>
					<div class="modal-body">
					  <p>Some text in the modal.</p>
					</div>
					<div class="modal-footer">
					  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				  </div>
			  
				</div>
			  </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</body>
</html>
