<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro medidas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./medidas.css">
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
    <form id="medidas">
        <fieldset>
            <h2 class="fs-titulo">Informe as medidas</h2>
            <h3 class="fs-subtitulo"></h3>
            <input type="number" name="peso" placeholder="Peso" id="peso" title="Seu peso deve ser maior que 0 e menor que 500"  maxlength="3" required />
            <input type="number" name="altura" placeholder="Altura" id="altura" title="Sua altura deve ser maior que 0 e menor que 3.0" required />
            <input type="number" name="medidacintura" placeholder="Medida cintura" id="cintura"  title="Sua cintura deve ser maior que 0 e menor que 102" required/>
            <input type="number" name="medidaquadril" placeholder="Medida quadril" id="quadril"  title="Seu quadril deve ser maior que 0 e menor que 1"required />
            <input type="number" name="medidabusto" placeholder="Medida busto" id="busto"  title="Seu busto deve ser maior que 0 e menor que 200" required />
            <input type="date" id="txtDat" class="form-input" onchange="validardata(this)" required pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" title="Entre com uma data válida">
            
          
          <button type="button" id="botao" class="button" data-toggle="modal" data-target="#exampleModal">
            Enviar
               </button>
            </fieldset>
               <!-- Modal -->
               <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
               <div class="modal-dialog" role="document">
                 <div class="modal-content">
                 <div class="modal-header">
                   <h5 class="modal-title" id="exampleModalLabel">Confirmação de medidas
                   </h5>
                   <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                   <span aria-hidden="true">&times;</span>
                   </button>
                 </div>
                 <div class="modal-body">
                  Suas medidas estão prestes a serem cadastradas. Suas informações estão certas?
                 </div>
                 <div class="modal-footer">
                   <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                   <button type="submit" class="btn btn-primary">Salvar informações </button >
                 </div>
                 </div>
               </div>
               </div>
           
        </form>
</body>
</html>
